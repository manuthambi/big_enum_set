name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_test:
    strategy:
      matrix:
        rustver: ["stable", "beta", "nightly", "1.64.0"]
        args: ["", "--features serde", "--release --all-features"]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rustver }}
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: ${{ matrix.args }}
        toolchain: ${{ matrix.rustver }}

  clippy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-features
        toolchain: stable
